version: 0.2
phases:
    install:
        runtime-versions:
            nodejs: 14
        commands:
            - echo Installing source NPM dependencies...
            - npm install
    pre_build:
        commands:
            - echo Build started on 'date'
            - echo Compiling the Next.js application...
    build:
        commands:
            - npm run build
            - npm run export
artifacts:
    files:
        - "**/*"
    base-directory: "out" # adjust this if your build output directory is different
